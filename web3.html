<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>NANdART | Web3 & NFT Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000811;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
    }

    .floating-menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 18px;
      animation: floatUpDown 3s ease-in-out infinite;
    }

    .floating-menu a, .floating-menu button {
      color: #e0eaff;
      background-color: rgba(0, 17, 37, 0.5);
      padding: 10px 18px;
      border: 1px solid #00162d;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(78, 92, 244, 0.3);
      backdrop-filter: blur(4px);
      font-family: 'Orbitron', sans-serif;
    }

    .floating-menu a:hover, .floating-menu button:hover {
      transform: translateY(-3px);
      background-color: rgba(0, 19, 40, 0.6);
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-3px); }
    }

    main {
      padding: 120px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #89b4ff;
    }

    #filterInput {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 0 auto 30px;
      display: block;
      background-color: #001124;
      border: 1px solid #00162d;
      border-radius: 8px;
      color: #e0e0e0;
    }

    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .art-card {
      background-color: #001124;
      border: 1px solid #00162d;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(78, 92, 244, 0.2);
    }

    .art-card img {
      width: 100%;
      border-radius: 6px;
    }

    .art-card h3 {
      margin: 10px 0 4px;
      font-size: 1rem;
      color: #89b4ff;
    }

    .art-card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  
body, h1, h2, h3, h4, h5, h6, p, a, span, label, input, textarea, button, select, option {
  font-family: 'Orbitron', sans-serif !important;
}

</style>
</head>
<body>
  <nav class="floating-menu">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="artists.html">Artists</a>
    <a href="terms.html">Terms</a>
  </nav>

  <main>
    <h1>Web3 & NFT Collection</h1>
    <input type="text" id="filterInput" placeholder="Filter by artist name...">

    <div class="art-grid" id="artContainer">
      <!-- Obras carregadas dinamicamente -->
      <!-- obras reais carregadas pelo script -->
        <img src="https://via.placeholder.com/300x200.png?text=Artwork+1" alt="Artwork 1">
        <h3>Lina Dumas</h3>
        <p>Silent Bloom – 2024</p>
      </div>
      <div class="art-card" data-artist="João Navarro">
        <img src="https://via.placeholder.com/300x200.png?text=Artwork+2" alt="Artwork 2">
        <h3>João Navarro</h3>
        <p>Memory Code – 2025</p>
      </div>
      <div class="art-card" data-artist="Maya Hoshin">
        <img src="https://via.placeholder.com/300x200.png?text=Artwork+3" alt="Artwork 3">
        <h3>Maya Hoshin</h3>
        <p>Fragments of the Void – 2023</p>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="loadNFTs.js"></script>
</body>
</html>
