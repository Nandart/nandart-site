<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #d4af37;
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
      box-sizing: border-box;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .divider {
      border-top: 2px solid #555;
      margin: 40px 0;
    }

    .alerta {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .sucesso {
      color: #4caf50;
    }

    .erro {
      color: #f44336;
    }

    #carregamento {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Submissão de Obras</h1>

  <section>
    <h2>Para Artistas Externos</h2>

    <form id="formulario">
      <label for="titulo">Título da Obra</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descricao">Descrição da Obra</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="wallet">Endereço da Wallet</label>
      <input type="text" id="wallet" name="enderecowallet" required />

      <label for="imagem">Imagem da Obra</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required />

      <button type="submit">Submeter Obra para Avaliação</button>
    </form>

    <div id="carregamento">⏳ A enviar obra para avaliação...</div>
    <div id="mensagem" class="alerta"></div>
  </section>

  <div class="divider"></div>

  <section id="admin-section" style="display: none;">
    <h2>Adicionar Obra da NANdART</h2>
    <a href="submeter_autor.html">
      <button>Ir para página de Adição de Obras</button>
    </a>
  </section>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const isAdmin = urlParams.get('admin');
      if (isAdmin === 'true') {
        document.getElementById('admin-section').style.display = 'block';
      }

      const form = document.getElementById('formulario');
      const mensagem = document.getElementById('mensagem');
      const carregamento = document.getElementById('carregamento');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        mensagem.textContent = '';
        mensagem.className = 'alerta';
        carregamento.style.display = 'block';

        const formData = new FormData(form);

        try {
          const response = await fetch('https://nandart-api.vercel.app/api/submit', {
            method: 'POST',
            body: formData
          });

          const resultado = await response.json();
          carregamento.style.display = 'none';

          if (response.ok) {
            mensagem.textContent = '✅ ' + resultado.message;
            mensagem.classList.add('sucesso');
            form.reset();
          } else {
            mensagem.textContent = '❌ ' + resultado.message;
            mensagem.classList.add('erro');
          }
        } catch (erro) {
          carregamento.style.display = 'none';
          mensagem.textContent = '❌ Erro ao contactar o servidor.';
          mensagem.classList.add('erro');
        }
      });
    };
  </script>
</body>
</html>
