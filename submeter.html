<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #d4af37;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .sucesso {
      color: #00cc66;
    }

    .erro {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>Submissão de Obras</h1>
  <h2>Para Artistas Externos</h2>

  <form id="formulario">
    <label for="titulo">Título da Obra</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descrição da Obra</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="wallet">Endereço da Wallet</label>
    <input type="text" id="wallet" name="enderecowallet" required />

    <label for="imagem">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <button type="submit">Submeter Obra para Avaliação</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      mensagem.textContent = '⏳ A submeter...';
      mensagem.className = '';

      const formData = new FormData(formulario);

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData,
        });

        const resultado = await response.json();

        if (response.ok) {
          mensagem.textContent = '✅ ' + resultado.message;
          mensagem.className = 'sucesso';
          formulario.reset();
        } else {
          mensagem.textContent = '❌ ' + (resultado.message || 'Erro ao submeter');
          mensagem.className = 'erro';
        }
      } catch (erro) {
        mensagem.textContent = '❌ Erro ao contactar o servidor.';
        mensagem.className = 'erro';
      }

      setTimeout(() => {
        mensagem.textContent = '';
        mensagem.className = '';
      }, 7000);
    });
  </script>
</body>
</html>
