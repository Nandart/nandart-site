<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Submeter Obra | NANdART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        color: #f3c677;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(243, 198, 119, 0.2);
      }

      label {
        display: block;
        margin-top: 1.2rem;
        margin-bottom: 0.4rem;
        color: #f5f5f5;
      }

      input, textarea, select {
        width: 100%;
        padding: 0.7rem;
        background-color: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      input[type="file"] {
        background-color: transparent;
      }

      button {
        margin-top: 2rem;
        width: 100%;
        background-color: #f3c677;
        color: #121212;
        border: none;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #d4a94c;
      }

      .alerta {
        text-align: center;
        margin-top: 1rem;
        font-size: 1rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Submeter Obra à NANdART</h1>
    <form id="formulario-obras">
      <label for="artista">Nome do Artista</label>
      <input type="text" id="artista" name="artista" required />

      <label for="titulo">Título da Obra</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="estilo">Estilo</label>
      <input type="text" id="estilo" name="estilo" />

      <label for="tecnica">Técnica Utilizada</label>
      <input type="text" id="tecnica" name="tecnica" />

      <label for="ano">Ano de Criação</label>
      <input type="number" id="ano" name="ano" min="1000" max="9999" />

      <label for="dimensoes">Dimensões</label>
      <input type="text" id="dimensoes" name="dimensoes" />

      <label for="materiais">Materiais Utilizados</label>
      <input type="text" id="materiais" name="materiais" />

      <label for="local">Local de Criação</label>
      <input type="text" id="local" name="local" />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao"></textarea>

      <label for="imagem">Imagem da Obra</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required />

      <button type="submit">Submeter Obra</button>
      <div class="alerta" id="mensagem"></div>
    </form>

    <script type="module">
      const form = document.getElementById('formulario-obras');
      const mensagem = document.getElementById('mensagem');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        mensagem.textContent = 'A enviar...';

        const dados = new FormData(form);
        const resposta = await fetch('/api/submit', {
          method: 'POST',
          body: dados
        });

        const resultado = await resposta.json();
        mensagem.textContent = resultado.mensagem || 'Erro ao submeter.';
        mensagem.style.color = resultado.sucesso ? '#f3c677' : 'red';

        if (resultado.sucesso) form.reset();
      });
    </script>
  </body>
</html>
