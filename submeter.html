<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      border: 1px solid #d4af37;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      background-color: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Submeter Obra para Avaliação</h1>

  <form id="formulario">
    <label for="nomeArtista">Nome do Artista</label>
    <input type="text" id="nomeArtista" name="nomeArtista" required />

    <label for="titulo">Título da Obra</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="estilo">Estilo</label>
    <input type="text" id="estilo" name="estilo" required />

    <label for="tecnica">Técnica</label>
    <input type="text" id="tecnica" name="tecnica" required />

    <label for="ano">Ano de Criação</label>
    <input type="number" id="ano" name="ano" required />

    <label for="dimensoes">Dimensões</label>
    <input type="text" id="dimensoes" name="dimensoes" required />

    <label for="materiais">Materiais</label>
    <input type="text" id="materiais" name="materiais" required />

    <label for="local">Local de Criação</label>
    <input type="text" id="local" name="local" required />

    <label for="carteira">Endereço da Wallet</label>
    <input type="text" id="carteira" name="carteira" required />

    <label for="imagem">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <button type="submit">Submeter</button>
  </form>

  <div class="loading" id="loading" style="display: none;">⏳ A enviar...</div>
  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = '';
      loading.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData
        });

        const resultado = await response.json();
        loading.style.display = 'none';

        if (response.ok) {
          mensagem.style.color = '#32CD32';
          mensagem.innerHTML = `✅ ${resultado.message}<br><a href="${resultado.imagem}" target="_blank" style="color:#d4af37">Ver imagem</a>`;
          form.reset();
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = `❌ ${resultado.message}`;
        }
      } catch (erro) {
        loading.style.display = 'none';
        mensagem.style.color = 'red';
        mensagem.textContent = '❌ Erro ao contactar o servidor.';
      }
    });
  </script>
</body>
</html>
