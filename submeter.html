
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #d4af37;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #d4af37;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .divider {
      border-top: 2px solid #555;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <h1>Submiss√£o de Obras</h1>

  <section>
  <h2 style="text-align: center; color: #d4af37;">Para Artistas Externos</h2>

  <form
    action="https://nandart-api.vercel.app/api/submit"
    method="POST"
    enctype="multipart/form-data"
    style="background-color: #1e1e1e; padding: 20px; margin: 20px auto; border: 1px solid #d4af37; max-width: 600px; font-family: Georgia, serif; color: #fff;"
  >
    <label for="titulo" style="display: block; margin-top: 15px; font-weight: bold;">T√≠tulo da Obra</label>
    <input type="text" id="titulo" name="titulo" required style="width: 100%; padding: 8px; margin-top: 5px; background-color: #262626; color: #fff; border: 1px solid #555;" />

    <label for="descricao" style="display: block; margin-top: 15px; font-weight: bold;">Descri√ß√£o da Obra</label>
    <textarea id="descricao" name="descricao" rows="4" required style="width: 100%; padding: 8px; margin-top: 5px; background-color: #262626; color: #fff; border: 1px solid #555;"></textarea>

    <label for="wallet" style="display: block; margin-top: 15px; font-weight: bold;">Endere√ßo da Wallet</label>
    <input type="text" id="wallet" name="enderecowallet" required style="width: 100%; padding: 8px; margin-top: 5px; background-color: #262626; color: #fff; border: 1px solid #555;" />

    <label for="imagem" style="display: block; margin-top: 15px; font-weight: bold;">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required style="width: 100%; padding: 8px; margin-top: 5px; background-color: #262626; color: #fff; border: 1px solid #555;" />

    <button type="submit" style="background-color: #d4af37; color: #000; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer; font-size: 16px;">Submeter Obra para Avalia√ß√£o</button>
  </form>
</section>
  <div class="divider"></div>

  <!-- üñºÔ∏è FORMUL√ÅRIO PARA O PR√ìPRIO AUTOR (NANdART) -->
  <section id="admin-section" style="display: none;">
    <h2>Adicionar Obra da NANdART</h2>
    <a href="submeter_autor.html">
  <button>Ir para p√°gina de Adi√ß√£o de Obras</button>
</a>
  </section>

  <script>
    // Mostrar sec√ß√£o do autor apenas com ?admin=true
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const isAdmin = urlParams.get('admin');
      if (isAdmin === 'true') {
        document.getElementById('admin-section').style.display = 'block';
      }
    };
  </script>
</body>
</html>
