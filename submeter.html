<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submiss√£o de Obras</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Georgia, serif;
      padding: 20px;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border: 1px solid #d4af37;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #eee;
      color: #000;
      border: none;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      cursor: pointer;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: #32cd32;
    }

    a {
      color: #d4af37;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <h1>Submiss√£o de Obras</h1>
  <h3 style="text-align:center">Para Artistas Externos</h3>

  <form id="form-submissao">
    <label>Nome do Artista</label>
    <input type="text" name="nomeArtista" required>

    <label>T√≠tulo da Obra</label>
    <input type="text" name="titulo" required>

    <label>Descri√ß√£o</label>
    <textarea name="descricao" required></textarea>

    <label>Estilo</label>
    <input type="text" name="estilo" required>

    <label>T√©cnica</label>
    <input type="text" name="tecnica" required>

    <label>Ano de Cria√ß√£o</label>
    <input type="text" name="ano" required>

    <label>Dimens√µes</label>
    <input type="text" name="dimensoes" required>

    <label>Materiais</label>
    <input type="text" name="materiais" required>

    <label>Local</label>
    <input type="text" name="local" required>

    <label>Endere√ßo da Wallet</label>
    <input type="text" name="carteira" required>

    <label>Imagem</label>
    <input type="file" name="imagem" accept="image/*" required>

    <button type="submit">Submeter Obra</button>

    <div class="mensagem" id="mensagem"></div>
  </form>

  <script>
    document.getElementById('form-submissao').addEventListener('submit', async function (e) {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '';
      mensagem.className = '';

      const form = e.target;
      const formData = new FormData(form);

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData,
        });

        const dados = await resposta.json();
        if (resposta.ok) {
          mensagem.textContent = '‚úÖ Submiss√£o recebida com sucesso!';
          mensagem.className = 'sucesso';

          const imagem = formData.get('imagem');
          if (imagem) {
            const img = document.createElement('p');
            const reader = new FileReader();
            reader.onload = function (e) {
              const link = document.createElement('a');
              link.href = e.target.result;
              link.textContent = 'üìÅ Ver imagem';
              link.target = '_blank';
              mensagem.appendChild(link);
            };
            reader.readAsDataURL(imagem);
          }

          const linkPainel = document.createElement('p');
          linkPainel.innerHTML = `<a href="/painel-aprovacao.html?token=fernanda2025visao">Ir para o Painel de Aprova√ß√£o</a>`;
          mensagem.appendChild(linkPainel);

          form.reset();
        } else {
          mensagem.textContent = '‚ùå Erro: ' + dados.message;
          mensagem.className = 'erro';
        }
      } catch (erro) {
        console.error('Erro:', erro);
        mensagem.textContent = '‚ùå Erro ao contactar o servidor.';
        mensagem.className = 'erro';
      }
    });
  </script>
</body>
</html>
