<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submiss√£o de Obras</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Georgia, serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      background-color: #2b2b2b;
      color: #fff;
      border: 1px solid #d4af37;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #d4af37;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
    }

    .sucesso {
      color: #32cd32;
    }

    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Submiss√£o de Obras</h1>

  <form id="formulario" enctype="multipart/form-data">
    <label>Nome do Artista</label>
    <input type="text" name="nomeArtista" required />

    <label>T√≠tulo da Obra</label>
    <input type="text" name="titulo" required />

    <label>Descri√ß√£o da Obra</label>
    <textarea name="descricao" rows="4" required></textarea>

    <label>Estilo da Obra</label>
    <input type="text" name="estilo" required />

    <label>T√©cnica Utilizada</label>
    <input type="text" name="tecnica" required />

    <label>Ano de Cria√ß√£o</label>
    <input type="text" name="ano" required />

    <label>Dimens√µes</label>
    <input type="text" name="dimensoes" required />

    <label>Materiais Utilizados</label>
    <input type="text" name="materiais" required />

    <label>Local de Cria√ß√£o</label>
    <input type="text" name="local" required />

    <label>Endere√ßo da Wallet</label>
    <input type="text" name="enderecowallet" required />

    <label>Imagem da Obra</label>
    <input type="file" name="imagem" accept="image/*" required />

    <button type="submit">Submeter Obra para Avalia√ß√£o</button>
  </form>

  <div class="mensagem" id="mensagem"></div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const dados = new FormData(form);
      const mensagem = document.getElementById('mensagem');

      mensagem.textContent = '';
      mensagem.className = '';

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: dados
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = '‚úÖ Submiss√£o recebida com sucesso!';
          mensagem.className = 'mensagem sucesso';

          const linkImagem = document.createElement('a');
          linkImagem.href = resultado.imageUrl;
          linkImagem.textContent = 'üñºÔ∏è Ver imagem submetida';
          linkImagem.target = '_blank';
          mensagem.appendChild(document.createElement('br'));
          mensagem.appendChild(linkImagem);

          const params = new URLSearchParams(window.location.search);
          if (params.get('token') === 'fernanda2025visao') {
            const painelLink = document.createElement('a');
            painelLink.href = 'painel-aprovacao.html?token=fernanda2025visao';
            painelLink.textContent = 'üóÇÔ∏è Ir para o Painel de Aprova√ß√£o';
            painelLink.style.display = 'block';
            painelLink.style.marginTop = '10px';
            mensagem.appendChild(painelLink);
          }

          form.reset();
        } else {
          mensagem.textContent = '‚ùå ' + resultado.message;
          mensagem.className = 'mensagem erro';
        }
      } catch (erro) {
        mensagem.textContent = '‚ùå Erro ao contactar o servidor.';
        mensagem.className = 'mensagem erro';
        console.error('Erro:', erro);
      }
    });
  </script>
</body>
</html>
