<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submissão de Obras</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border: 1px solid #d4af37;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      background-color: #e0e0e0;
      color: #000;
    }

    button {
      background-color: #d4af37;
      color: #000;
      padding: 10px 15px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    .mensagem {
      text-align: center;
      margin-top: 15px;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>Submissão de Obras</h1>
  <h2>Para Artistas Externos</h2>

  <form id="formulario-obras">
    <label>Nome do Artista</label>
    <input type="text" name="nomeArtista" required>

    <label>Título da Obra</label>
    <input type="text" name="titulo" required>

    <label>Descrição da Obra</label>
    <textarea name="descricao" required></textarea>

    <label>Estilo da Obra</label>
    <input type="text" name="estilo" required>

    <label>Técnica Utilizada</label>
    <input type="text" name="tecnica" required>

    <label>Ano de Criação</label>
    <input type="text" name="ano" required>

    <label>Dimensões</label>
    <input type="text" name="dimensoes" required>

    <label>Materiais Utilizados</label>
    <input type="text" name="materiais" required>

    <label>Local de Criação</label>
    <input type="text" name="local" required>

    <label>Endereço da Wallet</label>
    <input type="text" name="wallet" required>

    <label>Imagem da Obra</label>
    <input type="file" name="imagem" accept="image/*" required>

    <button type="submit">Submeter Obra para Avaliação</button>

    <div class="mensagem" id="mensagem"></div>
  </form>

  <script>
    document.getElementById('formulario-obras').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '';
      mensagem.className = 'mensagem';

      const formData = new FormData(form);

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData
        });

        const resultado = await resposta.json();

        if (!resposta.ok) {
          throw new Error(resultado.message || 'Erro desconhecido');
        }

        mensagem.textContent = '✅ Submissão recebida com sucesso!';
        mensagem.classList.add('sucesso');

        const linkImagem = document.createElement('a');
        linkImagem.href = resultado.imagemUrl;
        linkImagem.textContent = 'Ver imagem';
        linkImagem.style.display = 'block';
        linkImagem.style.marginTop = '10px';
        linkImagem.style.color = '#00ff00';
        linkImagem.target = '_blank';
        mensagem.appendChild(linkImagem);

        const linkPainel = document.createElement('a');
        linkPainel.href = 'painel-aprovacao.html?token=fernanda2025visao';
        linkPainel.textContent = 'Ir para o Painel de Aprovação';
        linkPainel.style.display = 'block';
        linkPainel.style.marginTop = '10px';
        linkPainel.style.color = '#d4af37';
        mensagem.appendChild(linkPainel);

        form.reset();
      } catch (erro) {
        mensagem.textContent = '❌ ' + erro.message;
        mensagem.classList.add('erro');
      }
    });
  </script>
</body>
</html>
