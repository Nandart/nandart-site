<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submeter Obra</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Georgia, serif;
    }

    h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border: 1px solid #d4af37;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    input[type="file"] {
      background-color: transparent;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #d4af37;
      border: none;
      color: #000;
      cursor: pointer;
    }

    .mensagem {
      margin-top: 20px;
      text-align: center;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: lime;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Submissão de Obras</h2>
  <h3 style="text-align: center;">Para Artistas Externos</h3>

  <form id="form-submissao">
    <label>Nome do Artista</label>
    <input type="text" name="nomeArtista" required>

    <label>Título da Obra</label>
    <input type="text" name="titulo" required>

    <label>Descrição</label>
    <textarea name="descricao" rows="3" required></textarea>

    <label>Estilo</label>
    <input type="text" name="estilo" required>

    <label>Técnica</label>
    <input type="text" name="tecnica" required>

    <label>Ano de Criação</label>
    <input type="text" name="ano" required>

    <label>Dimensões</label>
    <input type="text" name="dimensoes" required>

    <label>Materiais</label>
    <input type="text" name="materiais" required>

    <label>Local</label>
    <input type="text" name="local" required>

    <label>Endereço da Wallet</label>
    <input type="text" name="carteira" required>

    <label>Imagem</label>
    <input type="file" name="imagem" accept="image/*" required>

    <button type="submit">Submeter Obra</button>
    <div class="mensagem erro" id="mensagem-erro" style="display: none;">❌ Erro ao contactar o servidor.</div>
    <div class="mensagem sucesso" id="mensagem-sucesso" style="display: none;">
      ✅ Submissão recebida com sucesso!<br />
      <a id="ver-imagem" href="#" target="_blank">Ver imagem</a><br />
      <span id="link-painel-aprovacao" style="display: none;">
        <a href="painel-aprovacao.html?token=fernanda2025visao">Ir para o Painel de Aprovação</a>
      </span>
    </div>
  </form>

  <script>
    document.getElementById('form-submissao').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      document.getElementById('mensagem-erro').style.display = 'none';
      document.getElementById('mensagem-sucesso').style.display = 'none';

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          document.getElementById('mensagem-sucesso').style.display = 'block';
          document.getElementById('ver-imagem').href = resultado.imagemUrl;

          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('token') === 'fernanda2025visao') {
            document.getElementById('link-painel-aprovacao').style.display = 'inline';
          }

          form.reset();
        } else {
          throw new Error(resultado.message || 'Erro desconhecido');
        }
      } catch (erro) {
        console.error(erro);
        document.getElementById('mensagem-erro').textContent = '❌ Erro ao contactar o servidor.';
        document.getElementById('mensagem-erro').style.display = 'block';
      }
    });
  </script>
</body>
</html>
