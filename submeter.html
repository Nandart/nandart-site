<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #d4af37;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #mensagem {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
    }

    .botoes-pos-envio {
      text-align: center;
      margin-top: 15px;
    }

    .botoes-pos-envio a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Submissão de Obras</h1>
  <h2>Para Artistas Externos</h2>

  <form id="formulario-obras">
    <label for="nomeArtista">Nome do Artista</label>
    <input type="text" id="nomeArtista" name="nomeArtista" required />

    <label for="titulo">Título da Obra</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descrição da Obra</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="estilo">Estilo da Obra</label>
    <input type="text" id="estilo" name="estilo" required />

    <label for="tecnica">Técnica Utilizada</label>
    <input type="text" id="tecnica" name="tecnica" required />

    <label for="ano">Ano de Criação</label>
    <input type="number" id="ano" name="ano" required />

    <label for="dimensoes">Dimensões</label>
    <input type="text" id="dimensoes" name="dimensoes" required />

    <label for="materiais">Materiais Utilizados</label>
    <input type="text" id="materiais" name="materiais" required />

    <label for="local">Local de Criação</label>
    <input type="text" id="local" name="local" required />

    <label for="enderecowallet">Endereço da Wallet</label>
    <input type="text" id="enderecowallet" name="enderecowallet" required />

    <label for="imagem">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <button type="submit">Submeter Obra para Avaliação</button>
  </form>

  <div class="loading" id="loading" style="display: none;">⏳ A enviar...</div>
  <div id="mensagem"></div>
  <div class="botoes-pos-envio" id="botoes-pos-envio" style="display:none;">
    <a href="painel-aprovacao.html">Ir para o Painel de Aprovação</a>
  </div>

  <script>
    const form = document.getElementById('formulario-obras');
    const mensagem = document.getElementById('mensagem');
    const loading = document.getElementById('loading');
    const botoes = document.getElementById('botoes-pos-envio');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = '';
      botoes.style.display = 'none';
      loading.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData
        });

        const resultado = await response.json();
        loading.style.display = 'none';

        if (response.ok) {
          mensagem.style.color = '#32CD32';
          mensagem.innerHTML = `✅ ${resultado.message}<br><a href="${resultado.imageUrl}" target="_blank" style="color:#d4af37">Ver imagem submetida</a>`;
          botoes.style.display = 'block';
          form.reset();
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = `Erro: ${resultado.message}`;
        }
      } catch (erro) {
        loading.style.display = 'none';
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao contactar o servidor.';
      }
    });
  </script>
</body>
</html>
