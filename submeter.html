<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submeter Obra - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 20px;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 0 auto;
      border: 1px solid #d4af37;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .divider {
      border-top: 2px solid #555;
      margin: 40px 0;
    }
    #mensagem {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      display: none;
    }
    #mensagem a {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Submiss√£o de Obras</h1>
  <h2>Para Artistas Externos</h2>

  <form id="obraForm" enctype="multipart/form-data">
    <label for="titulo">T√≠tulo da Obra</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descri√ß√£o da Obra</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="wallet">Endere√ßo da Wallet</label>
    <input type="text" id="wallet" name="enderecowallet" required />

    <label for="imagem">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <button type="submit">Submeter Obra para Avalia√ß√£o</button>
  </form>

  <div id="mensagem"></div>

  <div class="divider"></div>

  <!-- üñºÔ∏è FORMUL√ÅRIO PARA O PR√ìPRIO AUTOR (NANdART) -->
  <section id="admin-section" style="display: none;">
    <h2>Adicionar Obra da NANdART</h2>
    <a href="submeter_autor.html">
      <button>Ir para p√°gina de Adi√ß√£o de Obras</button>
    </a>
  </section>

  <script>
    // Mostrar sec√ß√£o do autor apenas com ?admin=true
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const isAdmin = urlParams.get('admin');
      if (isAdmin === 'true') {
        document.getElementById('admin-section').style.display = 'block';
      }
    };

    // Submiss√£o com feedback din√¢mico
    document.getElementById('obraForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const alerta = document.getElementById('mensagem');

      alerta.textContent = '';
      alerta.style.display = 'none';

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          alerta.innerHTML = `‚úÖ ${result.message}<br><a href="${result.imageUrl}" target="_blank" style="color: #d4af37;">Ver Imagem</a>`;
          alerta.style.color = '#00ff88';
        } else {
          alerta.textContent = `‚ùå ${result.message}`;
          alerta.style.color = '#ff4444';
        }
      } catch (error) {
        console.error('[ERRO] Liga√ß√£o com a API:', error);
        alerta.textContent = '‚ùå Erro ao contactar o servidor.';
        alerta.style.color = '#ff4444';
      }

      alerta.style.display = 'block';
    });
  </script>
</body>
</html>
