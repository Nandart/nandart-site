<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submiss√£o de Obras</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #d4af37;
      background-color: #1e1e1e;
    }

    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px;
      background-color: #e6ecf5;
      border: none;
      color: #000;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    input[type="file"] {
      width: 100%;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d4af37;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .loading {
      color: #ffa500;
      text-align: center;
      margin-top: 10px;
    }

    #mensagem {
      margin-top: 15px;
      text-align: center;
    }

    .botoes-pos-envio {
      text-align: center;
      margin-top: 15px;
    }

    .botoes-pos-envio a {
      color: #32cd32;
      display: block;
      margin-top: 5px;
      text-decoration: none;
    }

    .botoes-pos-envio a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Submiss√£o de Obras</h1>
  <h2 style="text-align:center;">Para Artistas Externos</h2>

  <form id="formulario-obras">
    <label>Nome do Artista</label>
    <input type="text" name="nomeArtista" required />

    <label>T√≠tulo da Obra</label>
    <input type="text" name="titulo" required />

    <label>Descri√ß√£o da Obra</label>
    <textarea name="descricao" required></textarea>

    <label>Estilo da Obra</label>
    <input type="text" name="estilo" required />

    <label>T√©cnica Utilizada</label>
    <input type="text" name="tecnica" required />

    <label>Ano de Cria√ß√£o</label>
    <input type="number" name="ano" required />

    <label>Dimens√µes</label>
    <input type="text" name="dimensoes" required />

    <label>Materiais Utilizados</label>
    <input type="text" name="materiais" required />

    <label>Local de Cria√ß√£o</label>
    <input type="text" name="local" required />

    <label>Endere√ßo da Wallet</label>
    <input type="text" name="carteira" required />

    <label>Imagem da Obra</label>
    <input type="file" name="imagem" accept="image/*" required />

    <button type="submit">Submeter Obra para Avalia√ß√£o</button>
  </form>

  <div class="loading" id="loading" style="display: none;">‚è≥ A enviar...</div>
  <div id="mensagem"></div>
  <div class="botoes-pos-envio" id="botoes-pos-envio" style="display:none;">
    <a id="linkImagem" href="#" target="_blank" style="color:#d4af37">üñºÔ∏è Ver imagem submetida</a>
    <a id="linkPainel" href="painel-aprovacao.html?token=fernanda2025visao" style="display:none;">üìã Ir para o Painel de Aprova√ß√£o</a>
  </div>

  <script>
    const form = document.getElementById('formulario-obras');
    const mensagem = document.getElementById('mensagem');
    const loading = document.getElementById('loading');
    const botoes = document.getElementById('botoes-pos-envio');
    const linkImagem = document.getElementById('linkImagem');
    const linkPainel = document.getElementById('linkPainel');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = '';
      botoes.style.display = 'none';
      loading.style.display = 'block';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/submit', {
          method: 'POST',
          body: formData
        });

        const resultado = await response.json();
        loading.style.display = 'none';

        if (response.ok) {
          mensagem.style.color = '#32CD32';
          mensagem.innerHTML = `‚úÖ Submiss√£o recebida com sucesso!`;
          linkImagem.href = resultado.imageUrl;
          linkImagem.style.display = 'inline-block';

          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('token') === 'fernanda2025visao') {
            linkPainel.style.display = 'inline-block';
          }

          botoes.style.display = 'block';
          form.reset();
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = `‚ùå ${resultado.message}`;
        }
      } catch (erro) {
        loading.style.display = 'none';
        mensagem.style.color = 'red';
        mensagem.textContent = '‚ùå Erro ao contactar o servidor.';
      }
    });
  </script>
</body>
</html>
