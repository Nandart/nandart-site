<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Reservado | NANdART</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212; color: #ffffff; font-family: Georgia, serif;
      display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }
    .login-box {
      background-color: #1e1e1e; padding: 40px; border-radius: 10px; border: 1px solid #333;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); text-align: center;
    }
    h1 { color: #d4af37; margin-bottom: 20px; }
    input[type="password"] {
      padding: 10px; width: 100%; margin-bottom: 20px;
      border: none; border-radius: 5px; background-color: #2e2e2e; color: #fff;
    }
    button {
      background-color: #d4af37; color: #000; padding: 10px 20px;
      border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
    }
    .error { color: #ff5555; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Acesso Reservado</h1>
    <input type="password" id="senha" placeholder="Introduz a tua palavra-passe" />
    <button onclick="verificarSenha()">Entrar</button>
    <p class="error" id="erro"></p>
  </div>
  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");
      if (senha === "nandart2025") {
        window.location.href = "submeter_autor.html";
      } else {
        erro.textContent = "Palavra-passe incorreta.";
      }
    }
  </script>
</body>
</html>
