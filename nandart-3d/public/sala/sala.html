<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala da Galeria NANdART</title>
  <link rel="stylesheet" href="sala.css" />
</head>
<body>
  <div class="sala">
    <div class="frisos">
      <div class="quadro central">
        <img src="obra-central.jpg" alt="Obra Central" />
      </div>
      <div class="quadro lateral esquerda">
        <img src="obra-lateral-esquerda.jpg" alt="Obra Lateral Esquerda" />
      </div>
      <div class="quadro lateral direita">
        <img src="obra-lateral-direita.jpg" alt="Obra Lateral Direita" />
      </div>
      <div class="vitrines">
        <img src="vitrine1.jpg" alt="Vitrine 1" class="vitrine"/>
        <img src="vitrine2.jpg" alt="Vitrine 2" class="vitrine"/>
        <img src="vitrine3.jpg" alt="Vitrine 3" class="vitrine"/>
        <img src="vitrine4.jpg" alt="Vitrine 4" class="vitrine"/>
      </div>
    </div>
    <div class="circulo-chao"></div>
  </div>
</body>
</html>
