<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NANdART 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Script principal como módulo -->
    <script type="module" src="assets/index.js"></script>
    <!-- Botão flutuante de ajuda -->
<div class="help-icon" onclick="openHelp()">?</div>

<script>
  function openHelp() {
    alert("Bem-vindo à galeria NANdART!\n\n- Usa o rato ou dedo para explorar.\n- Clica nos cubos para interagir.\n- Navega com calma e intuição.");
  }

  // Esconde o ícone após 20 segundos
  setTimeout(() => {
    const helpIcon = document.querySelector('.help-icon');
    if (helpIcon) helpIcon.style.opacity = '0';
  }, 20000);
</script>
  </body>
</html>
