<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Contactos | NANdART</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>

    <!-- Ícones topo esquerdo -->
    <div class="top-left-icons">
      <img src="src/icones/info.png" alt="Info" class="icon-info" onclick="window.location.href='info.html'" />
      <img src="src/icones/horizontes.png" alt="Menu" onclick="toggleMenu()" />
    </div>

    <!-- Menu lateral -->
    <div id="menu" class="menu hidden">
      <ul>
        <li><a href="index.html">Galeria</a></li>
        <li><a href="src/como-navegar/como-navegar.html">Como Navegar</a></li>
        <li><a href="contactos.html">Contactos</a></li>
      </ul>
    </div>

    <!-- Conteúdo da página de contactos -->
    <main class="conteudo-texto">
      <h1>Contactos</h1>
      <p>Para questões sobre obras, colaborações ou imprensa, por favor escreve para:</p>
      <p><strong>Email:</strong> contacto@nandart.pt</p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/nandart" target="_blank">@nandart</a></p>
      <p><strong>Morada:</strong> Rua do Vidro, 123 – Marinha da Luz, Portugal</p>
    </main>

    <!-- Scripts -->
    <script type="module" src="src/controls.js"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
      }

      // Ocultar o ícone de ajuda se ainda estiver visível
      setTimeout(() => {
        const ajuda = document.getElementById('ajudaFlutuante');
        if (ajuda) ajuda.style.display = 'none';
      }, 20000);
    </script>
  </body>
</html>
