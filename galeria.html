<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - NANdART</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  
  <!-- Área de Destaque Premium Suspensa -->
  <section id="destaque-premium">
    <!-- Obras premium serão inseridas dinamicamente aqui -->
  </section>

  <!-- Área do Círculo de Obras Normais -->
  <section id="galeria-normal">
    <div class="circulo" id="circulo-obras">
      <!-- Obras normais serão inseridas dinamicamente aqui -->
    </div>
  </section>

  <!-- Modal para detalhes da Obra -->
  <div id="modal-obra">
    <img id="imagem-modal" src="" alt="Obra de Arte">
    <h3 id="titulo-modal"></h3>
    <p id="artista-modal"></p>
    <p id="descricao-modal"></p>
    <button id="botao-comprar" onclick="comprarObra()">Comprar</button>
    <button onclick="fecharModal()">Fechar</button>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
