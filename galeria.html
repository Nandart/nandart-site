<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria NANdART</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<header>
  <h1>NANdART</h1>
</header>

<!-- Botão Casa -->
<button id="home-button" onclick="window.location.href='index.html'">
  <img src="casa-icon.png" alt="Início">
</button>

<!-- Área da Galeria -->
<div id="gallery"></div>

<!-- Modal para Visualizar Obras -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-button">&times;</span>
    <img id="modal-image" src="" alt="Imagem da Obra" class="modal-image">
    <h2 id="modal-title">Título da Obra</h2>
    <h3 id="modal-artist">Nome do Artista</h3>
    <p id="modal-description">Descrição breve da obra.</p>
    <button id="modal-buy">Comprar Obra</button>
  </div>
</div>

<!-- Script da Galeria -->
<script src="gallery.js"></script>

</body>
</html>
