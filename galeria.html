<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - NANdART</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="imagens/casa-icon.png">
</head>
<body>

  <!-- Botão Casa -->
  <div id="home-button">
    <a href="index.html">
      <img src="imagens/casa-icon.png" alt="Página Inicial" />
    </a>
  </div>

  <!-- Título no topo -->
  <header class="gallery-header">
    <h1>NANdART</h1>
  </header>

  <!-- Controlo de música -->
  <div id="toggle-music">
    <button onclick="toggleMusic()">🎵</button>
  </div>

  <!-- Área da Galeria -->
  <div class="gallery-container">
    <div id="gallery"></div>
  </div>

  <!-- Modal para as obras -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Obra em destaque">
    <div id="modal-info">
      <h2 id="modal-title"></h2>
      <p id="modal-artist"></p>
      <p id="modal-views">
        <img src="imagens/eye-icon.png" alt="Visualizações" style="width:16px; vertical-align:middle;"> 
        <span id="view-count">0</span>
      </p>
      <button id="buy-button">Comprar Obra</button>
    </div>
  </div>

  <!-- Fundo especial 3D -->
  <div class="background-overlay"></div>

  <script src="gallery.js"></script>
</body>
</html>
