<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria NANdART</title>
    <link rel="stylesheet" href="style.css">
    <script src="gallery.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon">
            <img src="casa-icon.png" alt="Home">
        </a>
        <h1 class="titulo-nandart">NANdART</h1>
    </header>

    <main class="galeria-container">
        <div id="galeria">
            <!-- As obras serão geradas dinamicamente aqui -->
        </div>

        <!-- Círculo central -->
        <div class="circulo-chao"></div>

        <!-- Modal para ver obra -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="fecharModal" class="fechar">&times;</span>
                <img id="imagemModal" src="" alt="Obra" class="imagem-modal">
                <h2 id="tituloModal"></h2>
                <p id="descricaoModal"></p>
                <a id="botaoCompra" class="botao-compra" href="#" target="_blank">Comprar Obra</a>
            </div>
        </div>
    </main>
</body>
</html>
