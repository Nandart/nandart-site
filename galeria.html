<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - NANdART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botão para voltar à página inicial -->
  <button id="home-button" onclick="window.location.href='index.html'">
    <img src="casa-icon.png" alt="Ícone Casa">
  </button>

  <!-- Área onde as obras irão orbitar -->
  <div id="gallery"></div>

  <!-- Modal para detalhes da obra -->
  <div id="modal-obra" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; flex-direction:column; z-index:50;">
    <img id="imagem-modal" src="" style="max-width:80%; max-height:60vh; border: 3px solid #FFD700; border-radius:10px; margin-bottom:20px;">
    <h2 id="titulo-modal" style="color:#FFD700;"></h2>
    <p id="artista-modal" style="color:#ccc;"></p>
    <p id="descricao-modal" style="color:#bbb; max-width:600px; margin:10px auto;"></p>
    <button onclick="comprarObra()" style="margin-top:20px;">Comprar</button>
    <button onclick="fecharModal()" style="margin-top:10px;">Fechar</button>
  </div>

  <script src="gallery.js"></script>

</body>
</html>
