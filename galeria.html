<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria NANdART</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #D4AF37;
      font-family: 'Georgia', serif;
      margin: 0;
      overflow: hidden;
    }
    #gallery {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .obra {
      position: absolute;
      width: 120px;
      height: 180px;
      border: 2px solid #D4AF37;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      transition: transform 0.5s, box-shadow 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      color: #D4AF37;
      padding: 5px;
    }
    .obra img {
      max-width: 100%;
      max-height: 80%;
      object-fit: cover;
    }
    .premium {
      width: 150px;
      height: 220px;
      border: 3px solid gold;
      box-shadow: 0 0 20px gold;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px gold; transform: scale(1); }
      100% { box-shadow: 0 0 25px gold; transform: scale(1.05); }
    }
    #home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #home-button img {
      width: 30px;
      height: 30px;
      filter: brightness(0) saturate(100%) invert(70%) sepia(45%) saturate(750%) hue-rotate(5deg) brightness(95%) contrast(90%);
    }
  </style>
</head>
<body>

<button id="home-button" onclick="window.location.href='index.html'">
  <img src="casa-icon.png" alt="InÃ­cio">
</button>

<div id="gallery"></div>

<script src="gallery.js"></script>

</body>
</html>
