<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - NANdART</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    #gallery {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #121212;
    }
    .obra {
      position: absolute;
      width: 140px;
      height: 200px;
      background: transparent;
      border: 2px solid #D4AF37;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      transition: transform 0.5s ease;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      cursor: pointer;
    }
    .obra img {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }
    .obra .label {
      font-size: 14px;
      color: #D4AF37;
      padding: 4px;
    }
    .obra:hover {
      transform: scale(1.15) !important;
      z-index: 10;
    }
    .premium {
      box-shadow: 0 0 20px 5px #D4AF37;
    }
    /* Botão de voltar */
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      width: 32px;
      height: 32px;
      background: url('casa-icon.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      opacity: 0.8;
    }
    .home-button:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-button" title="Voltar à Página Inicial"></a>

  <div id="gallery"></div>

  <script src="gallery.js"></script>
</body>
</html>
