<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NANdART – Galeria 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="scene-container"></div>

  <!-- Controlo de Música -->
  <audio id="background-music" loop autoplay>
    <source src="musica.mp3" type="audio/mpeg">
    O seu navegador não suporta áudio HTML5.
  </audio>
  <button id="toggle-music">🔈</button>

  <!-- Ícone Casa -->
  <a href="index.html" id="home-icon">
    <img src="casa-icon.png" alt="Home" />
  </a>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <span id="close-modal">&times;</span>
      <img id="modal-image" src="" alt="Obra de Arte" />
      <h2 id="modal-title"></h2>
      <p id="modal-artist"></p>
      <div id="view-counter"><img src="eye-icon.png" alt="Visualizações" /> <span id="views-count">0</span></div>
      <button id="buy-button">Comprar Obra</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
