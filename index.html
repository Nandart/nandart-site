<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANdART - Galeria de Arte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFD700;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      margin: 30px 0;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5em;
      transition: color 0.3s ease;
      border-bottom: 1px solid transparent;
    }
    nav a:hover {
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
    }
    .anuncio {
      margin-top: 30px;
    }
    .anuncio a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .anuncio a:hover {
      background-color: #ffffff;
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>

  <h1>NANdART</h1>
  <img src="obra.jpg" alt="Imagem da Galeria">

  <nav>
    <a href="#">Web3</a>
    <a href="#">Sobre</a>
    <a href="#">Artistas</a>
    <a href="#">Galeria</a>
    <a href="#">Contactos</a>
  </nav>

  <div class="anuncio">
    <a href="inauguracao.html">✨ Ver Anúncio da Inauguração</a>
  </div>

  <footer>
    &copy; 2025 NANdART - Todos os direitos reservados.
  </footer>

</body>
</html>
