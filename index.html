<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANdART — Galeria Imersiva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Ícones de navegação -->
  <div class="menu-icons">
    <img src="menu-icon.png" id="menu-button" alt="Menu">
    <img src="plus-icon.png" id="plus-button" alt="Mais">
  </div>

  <!-- Título no topo -->
  <header>
    <h1 class="titulo-nandart">NANdART</h1>
  </header>

  <!-- Sala tridimensional -->
  <main class="sala">
    <div class="circulo">
      <!-- Obras normais serão geradas dinamicamente aqui -->
    </div>
    <div class="obras-premium">
      <!-- Obras premium serão geradas dinamicamente aqui -->
    </div>
  </main>

  <!-- Modal de Obra -->
  <div id="modal-obra" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="imagem-obra" src="" alt="Obra">
      <h2 id="titulo-obra"></h2>
      <div class="contador-visualizacoes">
        <img src="eye-icon.png" alt="Visualizações">
        <span id="visualizacoes">0</span>
      </div>
      <button id="botao-comprar">Comprar Obra</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="gallery.js"></script>

</body>
</html>
