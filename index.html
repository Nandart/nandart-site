<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NANdART - Galeria Web3</title>
  <link rel="stylesheet" href="style.css">
  <script src="gallery.js" defer></script>
</head>
<body>

  <!-- Ícones de navegação -->
  <div class="top-icons">
    <div class="menu-icon" id="menuToggle">&#9776;</div> <!-- Três Barras -->
    <div class="info-icon" id="infoLink">+</div> <!-- Ícone Info -->
  </div>

  <!-- Título central -->
  <h1 class="titulo-nandart">NANdART</h1>

  <!-- Obra Central -->
  <div class="obra-central">
    <img src="obra.png" alt="Obra Principal">
  </div>

  <!-- Círculo no chão -->
  <div class="circulo-chao"></div>

  <!-- Galeria orbitante -->
  <div id="galeria"></div>

  <!-- Menu Dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <a href="#sobre">Sobre</a>
    <a href="#artistas">Artistas</a>
    <a href="#web3">Web3</a>
    <a href="#contacto">Contacto</a>
    <a href="clausulas.html">Cláusulas</a>
  </div>

  <script>
    // Abrir/Fechar Menu
    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('ativo');
    });

    // Redirecionar para Info
    document.getElementById('infoLink').addEventListener('click', () => {
      window.location.href = "info.html";
    });
  </script>

</body>
</html>
