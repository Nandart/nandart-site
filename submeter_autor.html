<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Obra (Autor) - NANdART</title>
  <style>
    body { font-family: Georgia, serif; background-color: #121212; color: #ffffff; line-height: 1.6; margin: 0; padding: 20px; }
    h1, h2 { color: #d4af37; text-align: center; }
    form { background-color: #1e1e1e; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 10px; border: 1px solid #333; }
    label { display: block; margin: 20px 0 5px; color: #d4af37; }
    input[type="text"], input[type="file"], textarea {
      width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px;
      border: 1px solid #555; background-color: #1a1a1a; color: #fff;
    }
    button { background-color: #d4af37; color: #000; padding: 12px 20px; border: none;
      cursor: pointer; font-size: 16px; width: 100%; }
    button:hover { opacity: 0.9; }
    footer { text-align: center; margin-top: 40px; color: #aaa; font-size: 13px; }
  </style>
</head>
<body>
  <h1>NANdART</h1>
  <h2>Adicionar Obra do Autor</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título da Obra</label>
    <input type="text" id="titulo" name="titulo" required />
    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>
    <label for="ficheiro">Imagem da Obra</label>
    <input type="file" id="ficheiro" name="ficheiro" accept="image/*" required />
    <label for="enderecoWallet">Endereço da Wallet</label>
    <input type="text" id="enderecoWallet" name="enderecoWallet" placeholder="0x..." required />
    <button type="submit">Submeter Obra</button>
  </form>
  <footer>© 2025 NANdART. Todos os direitos reservados.</footer>
</body>
</html>
