<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Obra – NANdART (Admin)</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #d4af37;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #262626;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .info {
      font-size: 14px;
      text-align: center;
      color: #bbb;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>Adicionar Obra da NANdART</h1>

  <form action="https://nandart-api.vercel.app/api/submit" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título da Obra</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descricao">Descrição da Obra</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="wallet">Endereço da Wallet</label>
    <input type="text" id="wallet" name="enderecowallet" required />

    <label for="imagem">Imagem da Obra</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <label for="nft">Deseja criar o NFT agora?</label>
    <select id="nft" name="nft">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <p class="info">Esta opção ainda não está integrada com contrato inteligente, mas será registada.</p>

    <button type="submit">Submeter Obra</button>
  </form>
</body>
</html>
