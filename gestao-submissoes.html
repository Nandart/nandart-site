<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Submissions – NANdART</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="imagem/casa-icon.png">
</head>
<body>

  <div class="home-icon">
    <a href="index.html">
      <img src="imagem/casa-icon.png" alt="Home" width="32" height="32">
    </a>
  </div>

  <div class="container">
    <h1 class="titulo-principal">Submission Management</h1>

    <div id="tokenForm">
      <p>Restricted area. Please enter the access token:</p>
      <input type="password" id="tokenInput" placeholder="Access Token">
      <button class="botao-enviar" onclick="validateToken()">Enter</button>
    </div>

    <div id="submissionArea" style="display:none;">
      <p>Here will appear the list of artworks awaiting approval.</p>
      <!-- Aqui futuramente vamos integrar o painel dinâmico -->
    </div>
  </div>

  <script>
    function validateToken() {
      const token = document.getElementById('tokenInput').value;
      if (token === 'nandartpower') {
        document.getElementById('tokenForm').style.display = 'none';
        document.getElementById('submissionArea').style.display = 'block';
      } else {
        alert('Invalid token!');
      }
    }
  </script>

</body>
</html>
