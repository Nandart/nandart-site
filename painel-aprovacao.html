<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Aprova√ß√£o</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Painel de Aprova√ß√£o</h1>
  <div class="contador" id="contador"></div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">Acesso negado.</h2>';
      throw new Error('Token inv√°lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        const contador = document.getElementById('contador');
        contador.textContent = `üåø Submiss√µes pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          const msgId = `mensagem-${obra.id}`;
          const btnId = `btn-${obra.id}`;

          div.innerHTML = `
            <h3>Nova Submiss√£o: "${obra.titulo}" por ${obra.nomeArtista}</h3>
            <p>üîó <a href="${obra.url}" target="_blank">Ver submiss√£o</a></p>
            <button id="${btnId}" onclick="aprovarObra(${obra.id}, '${obra.titulo}', '${obra.nomeArtista}', '${obra.imagem}', '${btnId}', '${msgId}')">‚úÖ Aprovar</button>
            <div id="${msgId}" class="mensagem"></div>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar obras:', erro);
        document.getElementById('contador').innerText = 'Erro ao carregar submiss√µes.';
      }
    }

    async function aprovarObra(id, titulo, nomeArtista, imagem, btnId, msgId) {
      const botao = document.getElementById(btnId);
      const mensagem = document.getElementById(msgId);

      botao.disabled = true;
      botao.textContent = '‚è≥ A processar...';
      mensagem.textContent = '';
      mensagem.className = 'mensagem';

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, titulo, nomeArtista, imagem })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = '‚úÖ Obra aprovada com sucesso!';
          mensagem.classList.add('sucesso');
          setTimeout(() => carregarObras(), 1500);
        } else {
          mensagem.textContent = `‚ùå Erro: ${dados.message}`;
          mensagem.classList.add('erro');
          botao.disabled = false;
          botao.textContent = '‚úÖ Aprovar';
        }
      } catch (erro) {
        console.error('Erro ao aprovar obra:', erro);
        mensagem.textContent = '‚ùå Erro ao contactar o servidor.';
        mensagem.classList.add('erro');
        botao.disabled = false;
        botao.textContent = '‚úÖ Aprovar';
      }
    }

    carregarObras();
  </script>
</body>
</html>
