<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Aprovação - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #32cd32;
    }

    .obra {
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }

    .obra h3 {
      color: #ffd700;
      margin: 0;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
    }

    .obra button {
      margin-top: 10px;
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Aprovação</h1>
  <div class="contador" id="contador">A carregar...</div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">Acesso negado.</h2>';
      throw new Error('Token inválido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        document.getElementById('contador').textContent = `Submissões pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p><strong>Artista:</strong> ${obra.nomeArtista}</p>
            <p><strong>Ano:</strong> ${obra.ano}</p>
            <p><a href="${obra.url}" target="_blank">Ver submissão</a></p>
            <button onclick="aprovarObra(${obra.id})">Aprovar Obra</button>
          `;

          lista.appendChild(div);
        });

      } catch (erro) {
        document.getElementById('contador').textContent = 'Erro ao carregar submissões.';
        console.error('Erro ao carregar obras:', erro);
      }
    }

    async function aprovarObra(id) {
      try {
        const resposta = await fetch(`https://nandart-api.vercel.app/api/aprovar?id=${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert('Obra aprovada com sucesso.');
          carregarObras();
        } else {
          alert('Erro ao aprovar: ' + resultado.message);
        }

      } catch (erro) {
        alert('Erro ao contactar o servidor.');
        console.error('Erro ao aprovar obra:', erro);
      }
    }

    carregarObras();
  </script>
</body>
</html>
