<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .contador {
      text-align: center;
      margin-bottom: 20px;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
    }

    .obra img {
      max-width: 100%;
      display: block;
      margin: 10px auto;
    }

    .botoes {
      text-align: center;
      margin-top: 10px;
    }

    .botoes button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o</h1>
  <div class="contador" id="contador"></div>
  <div id="obras"></div>

  <script>
    const TOKEN = new URLSearchParams(window.location.search).get("token");
    if (TOKEN !== "fernanda2025visao") {
      document.body.innerHTML = '<h1 style="color:red; text-align:center">Acesso negado</h1>';
      throw new Error("Token inv√°lido");
    }

    const obrasDiv = document.getElementById("obras");
    const contador = document.getElementById("contador");

    async function carregarSubmissoes() {
      const res = await fetch("https://api.github.com/repos/Nandart/nandart-submissoes/issues?state=open&labels=submiss√£o,pendente%20de%20revis√£o");
      const issues = await res.json();
      contador.innerText = `üïäÔ∏è Submiss√µes pendentes: ${issues.length}`;

      for (const issue of issues) {
        const imgMatch = issue.body.match(/!\[.*?\]\((.*?)\)/);
        const imagemUrl = imgMatch ? imgMatch[1] : "";
        const descricaoMatch = issue.body.match(/\*\*üìù Descri√ß√£o:\*\*\s+([\s\S]*?)\n\n/);
        const descricao = descricaoMatch ? descricaoMatch[1].trim() : "(Sem descri√ß√£o)";

        const div = document.createElement("div");
        div.className = "obra";
        div.innerHTML = `
          <h3>${issue.title}</h3>
          <p>${descricao.replace(/\n/g, '<br>')}</p>
          <img src="${imagemUrl}" alt="Imagem da obra">
          <div class="botoes">
            <button onclick="aprovar(${issue.number})">‚úÖ Aprovar</button>
            <button onclick="rejeitar(${issue.number})">‚ùå Rejeitar</button>
          </div>
        `;
        obrasDiv.appendChild(div);
      }
    }

    async function aprovar(numero) {
      await fetch(`https://api.github.com/repos/Nandart/nandart-submissoes/issues/${numero}/labels`, {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json",
          "Authorization": `Bearer ghp_xxx`, // ‚Üê Substituir por GitHub token com permiss√µes m√≠nimas
        },
        body: JSON.stringify(["obra", "aprovada"])
      });
      alert("Obra aprovada. O Pull Request ser√° criado automaticamente.");
      location.reload();
    }

    async function rejeitar(numero) {
      await fetch(`https://api.github.com/repos/Nandart/nandart-submissoes/issues/${numero}`, {
        method: "PATCH",
        headers: {
          "Accept": "application/vnd.github+json",
          "Authorization": `Bearer ghp_xxx`, // ‚Üê Substituir por GitHub token com permiss√µes m√≠nimas
        },
        body: JSON.stringify({ state: "closed" })
      });
      alert("Obra rejeitada.");
      location.reload();
    }

    carregarSubmissoes();
  </script>
</body>
</html>
