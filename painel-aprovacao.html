<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprovação - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #555;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #feedback {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprovação de Obras</h1>

  <div class="obra" id="obra">
    <h2 id="titulo">Título da Obra</h2>
    <p><strong>Artista:</strong> <span id="artista">Nome do Artista</span></p>
    <img id="imagem" src="" alt="Imagem da obra" />
    <button onclick="aprovarObra()">✅ Aprovar Obra</button>
  </div>

  <div id="feedback"></div>

  <script>
    // Exemplo fictício de dados de obra
    const obra = {
      titulo: "Caminho do Infinito",
      artista: "Leonor Silveira",
      imagem: "https://res.cloudinary.com/demo/image/upload/sample.jpg",
      dados: {
        nomeArtista: "Leonor Silveira",
        titulo: "Caminho do Infinito",
        descricao: "Um caminho suspenso entre o real e o imaginado.",
        estilo: "Surrealismo",
        tecnica: "Óleo sobre tela",
        ano: "2024",
        dimensoes: "100x120cm",
        materiais: "Óleo, tela, verniz",
        local: "Lisboa",
        enderecowallet: "0x1234567890ABCDEF",
        imageUrl: "https://res.cloudinary.com/demo/image/upload/sample.jpg"
      }
    };

    document.getElementById('titulo').textContent = obra.titulo;
    document.getElementById('artista').textContent = obra.artista;
    document.getElementById('imagem').src = obra.imagem;

    async function aprovarObra() {
      const feedback = document.getElementById('feedback');
      feedback.textContent = '⏳ A aprovar...';

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(obra.dados)
        });

        const resultado = await response.json();

        if (response.ok) {
          feedback.innerHTML = `✅ Obra aprovada! <a href="${resultado.prUrl}" target="_blank" style="color: #d4af37;">Ver Pull Request</a>`;
        } else {
          feedback.textContent = `❌ Erro: ${resultado.message}`;
        }
      } catch (erro) {
        feedback.textContent = '❌ Erro ao contactar o servidor de aprovação.';
      }
    }
  </script>
</body>
</html>
