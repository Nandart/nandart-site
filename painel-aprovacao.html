<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AprovaÃ§Ã£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      text-align: center;
      margin-bottom: 20px;
      color: #32cd32;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
    }

    .obra h3 {
      margin: 0;
      color: #ffd700;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
    }

    .obra button {
      margin-top: 10px;
      background-color: #d4af37;
      color: #000;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
    }

    .erro {
      color: red;
      text-align: center;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de AprovaÃ§Ã£o de Obras</h1>
  <div id="mensagem" class="erro"></div>
  <div class="contador" id="contador"></div>
  <div id="lista-obras"></div>

  <script>
    const TOKEN_ESPERADO = "fernanda2025visao";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token !== TOKEN_ESPERADO) {
      document.body.innerHTML = '<h2 class="erro">ðŸš« Acesso negado. Token invÃ¡lido.</h2>';
      throw new Error("Token invÃ¡lido");
    }

    async function carregarObras() {
      try {
        const resposta = await fetch("https://nandart-api.vercel.app/api/submissoes");
        const dados = await resposta.json();

        const contador = document.getElementById("contador");
        contador.textContent = `ðŸ“Œ SubmissÃµes pendentes: ${dados.total}`;

        const lista = document.getElementById("lista-obras");
        lista.innerHTML = "";

        dados.pendentes.forEach((obra) => {
          const div = document.createElement("div");
          div.className = "obra";

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p><strong>Artista:</strong> ${obra.nomeArtista}</p>
            <p><a href="${obra.url}" target="_blank">ðŸ”— Ver submissÃ£o completa</a></p>
            <button onclick="aprovarObra(${obra.id})">âœ… Aprovar Obra</button>
          `;

          lista.appendChild(div);
        });

        if (dados.total === 0) {
          lista.innerHTML = '<p style="text-align: center; color: gray;">Nenhuma submissÃ£o pendente.</p>';
        }

      } catch (erro) {
        document.getElementById("mensagem").textContent = "Erro ao carregar obras. Verifique a API.";
        console.error("Erro ao carregar submissÃµes:", erro);
      }
    }

    async function aprovarObra(id) {
      const resposta = await fetch("https://nandart-api.vercel.app/api/aprovar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id })
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        alert("Obra aprovada com sucesso!");
        carregarObras();
      } else {
        alert("Erro ao aprovar: " + resultado.message);
        console.error("Erro ao aprovar:", resultado);
      }
    }

    carregarObras();
  </script>
</body>
</html>
