<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o de Obras</h1>
  <div id="lista-obras"></div>
  <div class="mensagem" id="mensagem"></div>

  <script>
    async function carregarObras() {
      const container = document.getElementById('lista-obras');
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'üîÑ A carregar obras...';

      try {
        const res = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submiss√£o,pendente de revis√£o');
        const obras = await res.json();

        if (!Array.isArray(obras) || obras.length === 0) {
          mensagem.textContent = 'Nenhuma obra pendente de aprova√ß√£o.';
          return;
        }

        mensagem.textContent = '';
        obras.forEach(obra => {
          const div = document.createElement('div');
          div.className = 'obra';
          div.innerHTML = `
            <h2>${obra.title}</h2>
            <p>${obra.body.replace(/\n/g, '<br>')}</p>
            <button onclick="aprovarObra(${obra.number})">Aprovar</button>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        mensagem.textContent = 'Erro ao carregar as obras.';
        console.error(erro);
      }
    }

    async function aprovarObra(numeroIssue) {
      const confirmacao = confirm('Desejas aprovar esta obra? Ser√° adicionada automaticamente √† galeria.');
      if (!confirmacao) return;

      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '‚è≥ A aprovar obra...';

      try {
        const res = await fetch(`https://nandart-api.vercel.app/api/aprovar`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numero: numeroIssue })
        });

        const resultado = await res.json();
        if (res.ok) {
          mensagem.textContent = '‚úÖ Obra aprovada e publicada na galeria.';
          setTimeout(() => location.reload(), 2000);
        } else {
          mensagem.textContent = `‚ùå Erro: ${resultado.message}`;
        }
      } catch (erro) {
        mensagem.textContent = 'Erro ao aprovar a obra.';
        console.error(erro);
      }
    }

    carregarObras();
  </script>
</body>
</html>
