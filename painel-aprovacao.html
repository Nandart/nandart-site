<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de AprovaÃ§Ã£o</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .contador {
      text-align: center;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .submissao {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 10px;
    }

    .submissao a {
      color: #d4af37;
      text-decoration: none;
    }

    .aprovar {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Painel de AprovaÃ§Ã£o</h1>
  <div class="contador" id="contador">ðŸŒ¿ SubmissÃµes pendentes: a carregar...</div>
  <div id="lista-submissoes"></div>

  <script>
    async function carregarSubmissoes() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token !== 'fernanda2025visao') {
        document.body.innerHTML = '<h1 style="color: red; text-align: center;">Acesso negado</h1>';
        return;
      }

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        document.getElementById('contador').innerText = `ðŸŒ¿ SubmissÃµes pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-submissoes');
        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'submissao';

          div.innerHTML = `
            <strong>${obra.titulo}</strong><br>
            <a href="${obra.url}" target="_blank">ðŸ”— Ver submissÃ£o</a><br>
            <button class="aprovar" onclick="aprovar(${obra.id})">âœ… Aprovar</button>
          `;

          lista.appendChild(div);
        });

      } catch (erro) {
        document.getElementById('contador').innerText = 'Erro ao carregar submissÃµes.';
      }
    }

    async function aprovar(issueId) {
      const confirmar = confirm("Deseja mesmo aprovar esta obra?");
      if (!confirmar) return;

      try {
        const resposta = await fetch(`https://nandart-api.vercel.app/api/aprovar?id=${issueId}`, {
          method: 'POST'
        });

        if (resposta.ok) {
          alert('Obra aprovada e PR criado com sucesso!');
          location.reload();
        } else {
          alert('Erro ao aprovar a obra.');
        }
      } catch (erro) {
        alert('Erro ao contactar o servidor.');
      }
    }

    carregarSubmissoes();
  </script>
</body>
</html>
