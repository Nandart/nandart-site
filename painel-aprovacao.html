<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin: 20px auto;
      max-width: 700px;
    }

    .obra img {
      max-width: 100%;
      margin-top: 10px;
    }

    .obra button {
      margin-top: 10px;
      background-color: #32CD32;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      color: #32CD32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o de Obras</h1>

  <div id="painel"></div>
  <div class="mensagem" id="mensagem"></div>

  <script>
    async function carregarSubmissoes() {
      const painel = document.getElementById('painel');
      painel.innerHTML = '<p>A carregar submiss√µes...</p>';

      try {
        const issues = await fetch("https://api.github.com/repos/Nandart/nandart-submissoes/issues", {
          headers: {
            Accept: "application/vnd.github+json"
          }
        }).then(res => res.json());

        painel.innerHTML = '';

        issues.filter(issue => issue.state === 'open' && issue.title.includes('üñºÔ∏è')).forEach(issue => {
          const div = document.createElement('div');
          div.className = 'obra';

          const imagem = issue.body.match(/!\[Obra\]\((.*?)\)/)?.[1] || '';

          div.innerHTML = `
            <h2>${issue.title}</h2>
            <p>${issue.body.replace(/\n/g, '<br>')}</p>
            ${imagem ? `<img src="${imagem}" alt="Imagem da Obra">` : ''}
            <button onclick="aprovar(${issue.number})">‚úÖ Aprovar</button>
          `;

          painel.appendChild(div);
        });
      } catch (erro) {
        painel.innerHTML = '<p style="color:red">Erro ao carregar submiss√µes.</p>';
      }
    }

    async function aprovar(issueNumber) {
      const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ issueNumber })
      });

      const resultado = await resposta.json();

      const mensagem = document.getElementById('mensagem');
      if (resposta.ok) {
        mensagem.innerText = `‚úÖ ${resultado.message}`;
        carregarSubmissoes();
      } else {
        mensagem.innerText = `‚ùå ${resultado.message}`;
      }
    }

    carregarSubmissoes();
  </script>
</body>
</html>
