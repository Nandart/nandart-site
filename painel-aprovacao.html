<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 30px;
    }

    .obra-card {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .obra-card h2 {
      margin-top: 0;
      color: #d4af37;
    }

    .obra-card img {
      max-width: 100%;
      border: 1px solid #555;
      margin-top: 10px;
    }

    .botoes {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .botoes button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .contador {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o de Obras</h1>
  <div id="contador" class="contador">Carregando contador de obras...</div>
  <div id="lista-obras"></div>

  <script>
    async function carregarObras() {
      const lista = document.getElementById('lista-obras');
      const contador = document.getElementById('contador');

      try {
        const resposta = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submiss%C3%A3o&state=open');
        const issues = await resposta.json();

        contador.textContent = `üìå ${issues.length} obra(s) pendente(s) de aprova√ß√£o.`;

        if (issues.length === 0) {
          lista.innerHTML = '<p style="text-align:center;">Nenhuma obra pendente no momento.</p>';
          return;
        }

        issues.forEach(issue => {
          const card = document.createElement('div');
          card.className = 'obra-card';

          const body = issue.body || '';
          const imagem = (body.match(/!\[Obra\]\((.*?)\)/) || [])[1] || '';

          card.innerHTML = `
            <h2>${issue.title}</h2>
            <p>${body.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</p>
            ${imagem ? `<img src="${imagem}" alt="Imagem da Obra" />` : ''}
            <div class="botoes">
              <button onclick="aprovarObra(${issue.number})">Aprovar</button>
              <button onclick="rejeitarObra(${issue.number})">Rejeitar</button>
            </div>
          `;

          lista.appendChild(card);
        });

      } catch (e) {
        contador.textContent = '‚ùå Erro ao carregar obras.';
        console.error(e);
      }
    }

    async function aprovarObra(numero) {
      alert(`‚úÖ Obra #${numero} marcada para aprova√ß√£o. (Em desenvolvimento: PR autom√°tico ser√° implementado)`);
    }

    async function rejeitarObra(numero) {
      alert(`üö´ Obra #${numero} marcada como rejeitada. (Em desenvolvimento)`);
    }

    window.onload = carregarObras;
  </script>
</body>
</html>
