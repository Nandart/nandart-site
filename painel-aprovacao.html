<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de AprovaÃ§Ã£o</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      color: #32cd32;
      text-align: center;
      margin-bottom: 20px;
    }

    .obra {
      border: 1px solid #d4af37;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #1e1e1e;
    }

    .obra h3 {
      margin: 0;
      color: #ffd700;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
    }

    .obra button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de AprovaÃ§Ã£o</h1>
  <div class="contador" id="contador">SubmissÃµes pendentes: ...</div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">Acesso negado.</h2>';
      throw new Error('Token invÃ¡lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        const contador = document.getElementById('contador');
        contador.textContent = `ðŸŒ¿ SubmissÃµes pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>ðŸŽ¨ Nova SubmissÃ£o: "${obra.titulo}" por ${obra.nomeArtista}</h3>
            <p>ðŸ”— <a href="${obra.url}" target="_blank">Ver submissÃ£o</a></p>
            <button onclick='aprovarObra(${JSON.stringify(obra)})'>âœ… Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar obras:', erro);
      }
    }

    async function aprovarObra(obra) {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: obra.id,
            titulo: obra.titulo,
            nomeArtista: obra.nomeArtista,
            imagem: obra.imagem
          })
        });

        if (resposta.ok) {
          alert('Obra aprovada com sucesso!');
          carregarObras();
        } else {
          const dados = await resposta.json();
          alert('Erro: ' + dados.message);
        }
      } catch (erro) {
        console.error('Erro ao aprovar obra:', erro);
        alert('Erro ao contactar o servidor.');
      }
    }

    carregarObras();
  </script>
</body>
</html>
