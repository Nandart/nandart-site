<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de AprovaÃ§Ã£o</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    .contador {
      text-align: center;
      margin: 10px;
      color: #aaffaa;
    }
    .obra {
      border: 1px solid #d4af37;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      background-color: #1e1e1e;
    }
    .obra h3 {
      margin: 0 0 10px;
      color: #d4af37;
    }
    .obra a {
      color: #d4af37;
      text-decoration: none;
    }
    .obra button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel de AprovaÃ§Ã£o</h1>
  <div class="contador" id="contador">ðŸŒ¿ SubmissÃµes pendentes: ...</div>
  <div id="lista-obras"></div>

  <script>
    async function carregarSubmissoes() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();
        const lista = document.getElementById('lista-obras');
        const contador = document.getElementById('contador');

        contador.innerHTML = `ðŸŒ¿ SubmissÃµes pendentes: ${dados.total}`;

        dados.pendentes.forEach(submissao => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${submissao.titulo}</h3>
            <a href="${submissao.url}" target="_blank">ðŸ”— Ver submissÃ£o</a><br>
            <button onclick="aprovarObra(${submissao.id})">âœ… Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (e) {
        document.getElementById('contador').textContent = 'Erro ao carregar submissÃµes';
        console.error(e);
      }
    }

    async function aprovarObra(id) {
      const obra = await fetch(`https://nandart-api.vercel.app/api/submissao?id=${id}`).then(r => r.json());

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nomeArtista: obra.nomeArtista,
            titulo: obra.titulo,
            imageUrl: obra.imageUrl
          })
        });

        const resultado = await resposta.json();
        alert(resultado.message);
        location.reload();
      } catch (erro) {
        alert('Erro ao contactar o servidor.');
        console.error(erro);
      }
    }

    carregarSubmissoes();
  </script>
</body>
</html>
