<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      text-align: center;
      margin: 15px 0;
      color: #32cd32;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 15px;
    }

    .obra h3 {
      margin-top: 0;
      color: #ffd700;
    }

    .obra img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #444;
    }

    .obra button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o de Obras</h1>
  <div class="contador" id="contador"></div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const tokenRecebido = new URLSearchParams(window.location.search).get('token');

    if (tokenRecebido !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color:red; text-align:center">‚õî Acesso negado.</h2>';
      throw new Error('Token inv√°lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        const contador = document.getElementById('contador');
        contador.textContent = `üåø Submiss√µes pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p><strong>Artista:</strong> ${obra.nomeArtista}</p>
            <p><strong>Estilo:</strong> ${obra.estilo}</p>
            <img src="${obra.imagem}" alt="Imagem da obra" />
            <p><strong>Descri√ß√£o:</strong> ${obra.descricao}</p>
            <button onclick='aprovarObra(${JSON.stringify(obra)})'>‚úÖ Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('[ERRO] Ao carregar obras:', erro);
        document.getElementById('contador').textContent = '‚ö†Ô∏è Erro ao carregar obras.';
      }
    }

    async function aprovarObra(obra) {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: obra.id,
            titulo: obra.titulo,
            nomeArtista: obra.nomeArtista,
            imagem: obra.imagem
          })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert('‚úÖ Obra aprovada com sucesso!');
          carregarObras();
        } else {
          alert(`‚ùå Erro: ${resultado.message}`);
        }
      } catch (erro) {
        console.error('[ERRO] Ao aprovar obra:', erro);
        alert('‚ùå Erro ao contactar o servidor.');
      }
    }

    carregarObras();
  </script>
</body>
</html>
