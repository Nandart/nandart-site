<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprovação - NANdART</title>
  <style>
    body { font-family: Georgia, serif; background-color: #121212; color: #fff; padding: 20px; }
    h1 { color: #d4af37; text-align: center; }
    .obra { border: 1px solid #d4af37; margin: 20px auto; padding: 20px; background-color: #1e1e1e; max-width: 700px; }
    .obra img { max-width: 100%; border: 2px solid #d4af37; margin-top: 10px; }
    button { background-color: #d4af37; color: #000; border: none; padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    .loading { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Painel de Aprovação de Obras</h1>
  <div id="lista-obras"></div>
  <div class="loading" id="loading">A carregar obras...</div>

  <script>
    async function carregarObras() {
      try {
        const resposta = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submissão,pendente%20de%20revisão');
        const issues = await resposta.json();
        const container = document.getElementById('lista-obras');
        document.getElementById('loading').style.display = 'none';

        issues.forEach(issue => {
          const obra = document.createElement('div');
          obra.className = 'obra';
          const corpoFormatado = issue.body.replace(/\n/g, '<br>');
          obra.innerHTML = `
            <h2>${issue.title}</h2>
            <p>${corpoFormatado}</p>
            <button onclick="aprovarObra(${issue.number})">Aprovar Obra</button>
          `;
          container.appendChild(obra);
        });
      } catch (erro) {
        document.getElementById('loading').innerText = 'Erro ao carregar obras.';
        console.error('Erro ao carregar issues:', erro);
      }
    }

    async function aprovarObra(numero) {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ issueNumber: numero })
        });

        const resultado = await resposta.json();
        alert(resultado.message);
        location.reload();
      } catch (erro) {
        alert('Erro ao aprovar a obra.');
        console.error('Erro ao contactar API de aprovação:', erro);
      }
    }

    carregarObras();
  </script>
</body>
</html>
