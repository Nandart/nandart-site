<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de AprovaÃ§Ã£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      color: #32cd32;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .obra {
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
    }

    .obra h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .obra p {
      margin: 5px 0;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
    }

    .obra button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .obra button:hover {
      background-color: #e6c343;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de AprovaÃ§Ã£o</h1>
  <div class="contador" id="contador"></div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">Acesso negado.</h2>';
      throw new Error('Token invÃ¡lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        document.getElementById('contador').textContent = `ðŸŒ¿ SubmissÃµes pendentes: ${dados.total}`;
        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        dados.pendentes.forEach(obra => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p><strong>Artista:</strong> ${obra.nomeArtista}</p>
            <p>ðŸ”— <a href="${obra.url}" target="_blank">Ver SubmissÃ£o</a></p>
            <p><img src="${obra.imagem}" alt="Imagem da Obra" style="max-width: 100%; margin-top: 10px;"></p>
            <button onclick="aprovarObra(${obra.id}, '${obra.titulo.replace(/'/g, "\\'")}', '${obra.nomeArtista.replace(/'/g, "\\'")}', '${obra.imagem}')">âœ… Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar obras:', erro);
        document.getElementById('lista-obras').innerHTML = '<p style="color: red;">Erro ao carregar submissÃµes.</p>';
      }
    }

    async function aprovarObra(id, titulo, nomeArtista, imagem) {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, titulo, nomeArtista, imagem })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert('Obra aprovada com sucesso!');
          carregarObras();
        } else {
          alert('Erro: ' + resultado.message);
        }
      } catch (erro) {
        console.error('Erro ao aprovar obra:', erro);
        alert('Erro ao contactar o servidor.');
      }
    }

    carregarObras();
  </script>
</body>
</html>
