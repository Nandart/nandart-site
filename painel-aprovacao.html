<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprovação de Obras - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprovação de Obras</h1>
  <div id="painel"></div>

  <script>
    async function carregarObras() {
      const painel = document.getElementById('painel');
      painel.innerHTML = '⏳ A carregar...';

      try {
        const response = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submissao');
        const issues = await response.json();

        if (!Array.isArray(issues)) {
          painel.innerHTML = 'Erro ao carregar obras.';
          return;
        }

        if (issues.length === 0) {
          painel.innerHTML = 'Nenhuma obra pendente de aprovação.';
          return;
        }

        painel.innerHTML = '';
        for (const issue of issues) {
          const imagemMatch = issue.body.match(/!\[Obra\]\((.*?)\)/);
          const imagemUrl = imagemMatch ? imagemMatch[1] : '';

          const div = document.createElement('div');
          div.className = 'obra';
          div.innerHTML = `
            <h3>${issue.title}</h3>
            <p>${issue.body.replace(/\n/g, '<br>')}</p>
            ${imagemUrl ? `<img src="${imagemUrl}" alt="Imagem da Obra" style="max-width:100%;">` : ''}
            <button onclick="aprovarObra(${issue.number})">Aprovar Obra</button>
          `;
          painel.appendChild(div);
        }
      } catch (erro) {
        console.error('[ERRO] Ao carregar as issues:', erro);
        painel.innerHTML = 'Erro ao contactar o servidor.';
      }
    }

    async function aprovarObra(issueNumber) {
      if (!confirm('Deseja aprovar esta obra e publicá-la na galeria?')) return;

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ issueNumber })
        });

        const resultado = await resposta.json();
        alert(resultado.message);
        carregarObras();
      } catch (erro) {
        alert('Erro ao aprovar a obra.');
        console.error(erro);
      }
    }

    carregarObras();
  </script>
</body>
</html>
