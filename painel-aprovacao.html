<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprovação - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .obra h2 {
      color: #d4af37;
    }

    .obra img {
      max-width: 100%;
      border: 1px solid #d4af37;
      margin-top: 10px;
    }

    .obra button {
      background-color: #d4af37;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .mensagem {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprovação</h1>
  <div id="lista-obras"></div>

  <script>
    async function carregarObras() {
      const response = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submiss%C3%A3o');
      const obras = await response.json();

      const container = document.getElementById('lista-obras');

      obras.forEach(obra => {
        const div = document.createElement('div');
        div.className = 'obra';

        const titulo = obra.title;
        const corpo = obra.body;
        const imagemMatch = corpo.match(/!\[Obra\]\((.*?)\)/);
        const imagemUrl = imagemMatch ? imagemMatch[1] : '';

        div.innerHTML = `
          <h2>${titulo}</h2>
          <p>${corpo.replace(/\n/g, '<br>').replace(/!\[Obra\]\(.*?\)/, '')}</p>
          ${imagemUrl ? `<img src="${imagemUrl}" alt="Imagem da obra">` : ''}
          <button onclick="aprovar('${obra.number}', this)">✅ Aprovar Obra</button>
          <div class="mensagem" id="mensagem-${obra.number}"></div>
        `;

        container.appendChild(div);
      });
    }

    async function aprovar(issueNumber, botao) {
      const mensagem = document.getElementById(`mensagem-${issueNumber}`);
      mensagem.textContent = '⏳ A processar...';

      try {
        const response = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ issueNumber })
        });

        const resultado = await response.json();
        if (response.ok) {
          mensagem.innerHTML = `✅ Obra aprovada! <a href="${resultado.prUrl}" target="_blank" style="color: #d4af37;">Ver PR</a>`;
          botao.disabled = true;
        } else {
          mensagem.textContent = `❌ Erro: ${resultado.message}`;
        }
      } catch (erro) {
        mensagem.textContent = '❌ Erro ao contactar a API.';
      }
    }

    carregarObras();
  </script>
</body>
</html>
