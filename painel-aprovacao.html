<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .contador {
      color: #32cd32;
      text-align: center;
      margin-bottom: 20px;
    }

    .obra {
      border: 1px solid #d4af37;
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
    }

    .obra h3 {
      margin-top: 0;
      color: #ffd700;
    }

    .obra p, .obra a {
      color: #ccc;
      margin: 5px 0;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o</h1>
  <div class="contador" id="contador"></div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">üîí Acesso negado.</h2>';
      throw new Error('Token inv√°lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        const contador = document.getElementById('contador');
        contador.textContent = `üåø Submiss√µes pendentes: ${dados.pendentes.length}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        if (!dados.pendentes.length) {
          lista.innerHTML = '<p style="text-align: center; color: #999;">Nenhuma submiss√£o pendente.</p>';
          return;
        }

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p><strong>Artista:</strong> ${obra.nomeArtista}</p>
            <p><strong>Ano:</strong> ${obra.ano}</p>
            <p><strong>Estilo:</strong> ${obra.estilo}</p>
            <p><strong>Imagem:</strong> <a href="${obra.imagem}" target="_blank">Visualizar</a></p>
            <button onclick="aprovarObra(${obra.id})">‚úÖ Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar submiss√µes:', erro);
        document.getElementById('lista-obras').innerHTML =
          '<p style="color: red; text-align: center;">Erro ao obter as submiss√µes.</p>';
      }
    }

    async function aprovarObra(id) {
      const confirmar = confirm('Deseja aprovar esta obra e integr√°-la na galeria?');
      if (!confirmar) return;

      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert('‚úÖ Obra aprovada com sucesso! Um Pull Request foi criado.');
          carregarObras();
        } else {
          alert('‚ùå Erro: ' + resultado.message);
        }
      } catch (erro) {
        console.error('Erro ao aprovar obra:', erro);
        alert('‚ùå Erro ao contactar o servidor.');
      }
    }

    carregarObras();
  </script>
</body>
</html>
