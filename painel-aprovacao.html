<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      background-color: #1e1e1e;
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
    }

    .obra h3 {
      margin-top: 0;
      color: #d4af37;
    }

    .obra img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .contador {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o</h1>
  <div class="contador" id="contador">A carregar...</div>
  <div id="painel"></div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    if (token !== 'fernanda2025visao') {
      document.body.innerHTML = '<h1 style="color:red;text-align:center">Acesso negado</h1>';
      throw new Error('Token inv√°lido');
    }

    async function carregarSubmissoes() {
      const response = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues');
      const issues = await response.json();

      const painel = document.getElementById('painel');
      const pendentes = issues.filter(issue =>
        issue.labels.some(l => l.name === 'submiss√£o') &&
        issue.labels.some(l => l.name === 'pendente de revis√£o')
      );

      document.getElementById('contador').textContent = `üñºÔ∏è Submiss√µes pendentes: ${pendentes.length}`;

      if (pendentes.length === 0) {
        painel.innerHTML = '<p style="text-align:center;color:#ccc">Nenhuma submiss√£o pendente.</p>';
        return;
      }

      for (const issue of pendentes) {
        const div = document.createElement('div');
        div.className = 'obra';
        const imgMatch = issue.body.match(/!\[.*?\]\((.*?)\)/);
        const imagem = imgMatch ? `<img src="${imgMatch[1]}" alt="Obra">` : '';

        div.innerHTML = `
          <h3>${issue.title}</h3>
          <p><strong>Descri√ß√£o:</strong><br>${issue.body.split('**üìù Descri√ß√£o:**')[1]?.split('**üëõ')[0].trim() || 'Sem descri√ß√£o'}</p>
          ${imagem}
        `;

        painel.appendChild(div);
      }
    }

    carregarSubmissoes();
  </script>
</body>
</html>
