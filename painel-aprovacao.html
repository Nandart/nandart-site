<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Aprova√ß√£o</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      text-align: center;
    }

    .contador {
      color: #32cd32;
      text-align: center;
      margin-bottom: 20px;
    }

    .obra {
      border: 1px solid #d4af37;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #1e1e1e;
    }

    .obra h3 {
      margin: 0;
      color: #ffd700;
    }

    .obra img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #555;
    }

    .obra button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .obra a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .obra h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o</h1>
  <div class="contador" id="contador">üîÑ A carregar submiss√µes...</div>
  <div id="lista-obras"></div>

  <script>
    const tokenEsperado = 'fernanda2025visao';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token !== tokenEsperado) {
      document.body.innerHTML = '<h2 style="color: red; text-align: center">Acesso negado.</h2>';
      throw new Error('Token inv√°lido');
    }

    async function carregarObras() {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/submissoes');
        const dados = await resposta.json();

        const contador = document.getElementById('contador');
        contador.textContent = `üåø Submiss√µes pendentes: ${dados.total}`;

        const lista = document.getElementById('lista-obras');
        lista.innerHTML = '';

        if (dados.total === 0) {
          lista.innerHTML = '<p style="text-align: center; color: #aaa;">N√£o existem submiss√µes pendentes.</p>';
          return;
        }

        dados.pendentes.forEach((obra) => {
          const div = document.createElement('div');
          div.className = 'obra';

          div.innerHTML = `
            <h3>${obra.titulo}</h3>
            <p>üë§ Artista: <strong>${obra.nomeArtista}</strong></p>
            ${obra.imagem ? `<img src="${obra.imagem}" alt="Imagem da obra">` : ''}
            <p>üîó <a href="${obra.url}" target="_blank">Ver submiss√£o original</a></p>
            <button onclick="aprovarObra(${obra.id}, '${obra.titulo}', '${obra.nomeArtista}', '${obra.imagem}')">‚úÖ Aprovar</button>
          `;

          lista.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar submiss√µes:', erro);
        document.getElementById('contador').textContent = '‚ùå Erro ao carregar dados.';
      }
    }

    async function aprovarObra(id, titulo, nomeArtista, imagem) {
      try {
        const resposta = await fetch('https://nandart-api.vercel.app/api/aprovar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id, titulo, nomeArtista, imagem })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          alert('‚úÖ Obra aprovada com sucesso!');
          carregarObras();
        } else {
          alert('‚ùå Erro: ' + resultado.message);
        }
      } catch (erro) {
        console.error('Erro ao aprovar obra:', erro);
        alert('‚ùå Erro ao contactar o servidor.');
      }
    }

    carregarObras();
  </script>
</body>
</html>
