<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Aprova√ß√£o - NANdART</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d4af37;
    }

    .obra {
      border: 1px solid #d4af37;
      margin: 20px auto;
      padding: 15px;
      background-color: #1e1e1e;
      max-width: 700px;
    }

    .obra img {
      max-width: 100%;
      border: 1px solid #555;
      margin-top: 10px;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      font-size: 14px;
    }

    .contador {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Painel de Aprova√ß√£o de Obras</h1>
  <div class="contador" id="contador">A carregar obras...</div>
  <div id="lista-obras"></div>

  <script>
    async function carregarSubmissoes() {
      const lista = document.getElementById('lista-obras');
      const contador = document.getElementById('contador');
      lista.innerHTML = '';
      contador.textContent = 'üîÑ A carregar...';

      try {
        const res = await fetch('https://api.github.com/repos/Nandart/nandart-submissoes/issues?labels=submiss%C3%A3o');
        const issues = await res.json();

        contador.textContent = `üé® ${issues.length} submiss√µes pendentes`;

        issues.forEach(issue => {
          const div = document.createElement('div');
          div.className = 'obra';
          div.innerHTML = `
            <h3>${issue.title}</h3>
            <p><a href="${issue.html_url}" target="_blank">üîó Ver no GitHub</a></p>
            <button onclick="aprovarObra(${issue.number})">‚úÖ Aprovar</button>
            <button onclick="rejeitarObra(${issue.number})">‚ùå Rejeitar</button>
          `;
          lista.appendChild(div);
        });
      } catch (erro) {
        contador.textContent = '‚ùå Erro ao carregar submiss√µes';
        console.error(erro);
      }
    }

    async function aprovarObra(numero) {
      const confirmacao = confirm('Queres aprovar esta obra e gerar um PR para a galeria p√∫blica?');
      if (!confirmacao) return;

      try {
        const resposta = await fetch(`https://nandart-api.vercel.app/api/aprovar`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ issueNumber: numero })
        });

        const resultado = await resposta.json();
        alert(resultado.message);
        carregarSubmissoes();
      } catch (erro) {
        console.error(erro);
        alert('‚ùå Erro ao aprovar a obra.');
      }
    }

    async function rejeitarObra(numero) {
      const confirmacao = confirm('Tens a certeza que queres rejeitar esta obra e fechar a issue?');
      if (!confirmacao) return;

      try {
        await fetch(`https://api.github.com/repos/Nandart/nandart-submissoes/issues/${numero}`, {
          method: 'PATCH',
          headers: {
            'Authorization': 'Bearer GITHUB_TOKEN_AQUI',
            'Accept': 'application/vnd.github+json'
          },
          body: JSON.stringify({
            state: 'closed',
            labels: ['rejeitada']
          })
        });
        alert('‚ùå Submiss√£o rejeitada e encerrada com sucesso.');
        carregarSubmissoes();
      } catch (erro) {
        console.error(erro);
        alert('‚ùå Erro ao rejeitar a submiss√£o.');
      }
    }

    carregarSubmissoes();
  </script>
</body>
</html>
