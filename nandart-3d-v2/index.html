<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - NANdART</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div id="scene"></div>

    <!-- Modal -->
    <div id="modal-obra" style="display: none;">
      <div id="blur-fundo" style="display: none;"></div>
      <div class="modal-content">
        <img id="imagem-modal" src="" alt="" />
        <h2 id="titulo-modal">Obra NANdART</h2>
        <p id="artista-modal">por Nandart</p>
        <p id="visualizacoes-modal">248 visualizações</p>
        <button id="comprar-obra">Comprar</button>
        <button id="fechar-modal">Fechar</button>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Carregar Three.js e OrbitControls -->
    <script type="module">
      import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
      import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js';

      // O seu código principal do Three.js vai aqui
      // Exemplo de uso do THREE e OrbitControls
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    </script>

    <!-- Carregar o script main.js -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
