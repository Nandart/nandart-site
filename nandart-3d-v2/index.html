<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - NANdART</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <!-- Canvas para renderização da cena 3D -->
    <div id="scene"></div>

    <!-- Modal de exibição da obra -->
    <div id="modal-obra" style="display: none;">
      <div id="blur-fundo" style="display: none;"></div>
      <div class="modal-content">
        <img id="imagem-modal" src="" alt="" />
        <h2 id="titulo-modal">Obra NANdART</h2>
        <p id="artista-modal">por Nandart</p>
        <p id="visualizacoes-modal">248 visualizações</p>
        <button id="comprar-obra">Comprar</button>
        <button id="fechar-modal">Fechar</button>
      </div>
    </div>

    <!-- Carregar Three.js e OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js"></script>

    <!-- Código JavaScript para renderização 3D -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
