<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - NANdART</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div id="scene"></div>

    <!-- Modal -->
    <div id="modal-obra" style="display: none;">
      <div id="blur-fundo" style="display: none;"></div>
      <div class="modal-content">
        <img id="imagem-modal" src="" alt="" />
        <h2 id="titulo-modal">Obra NANdART</h2>
        <p id="artista-modal">por Nandart</p>
        <p id="visualizacoes-modal">248 visualizações</p>
        <button id="comprar-obra">Comprar</button>
        <button id="fechar-modal">Fechar</button>
      </div>
    </div>

    <!-- Carregar Three.js -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js';

      // O seu código principal do Three.js vai aqui
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;

      // Luzes da cena
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      // Controles da câmera
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const floor = new THREE.Mesh(
        new THREE.CircleGeometry(6, 64),
        new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.3, roughness: 0.6 })
      );
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);

      const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      };
      animate();
    </script>

    <!-- Carregar o script principal -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
