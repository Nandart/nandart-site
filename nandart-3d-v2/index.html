<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NANdART 3D Gallery</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>
  <body>
    <!-- Canvas principal da galeria 3D -->
    <canvas id="scene"></canvas>

    <!-- Botão do Menu -->
    <img
      id="menu-toggle"
      src="/src/assets/horizontes.png"
      alt="Menu"
    />

    <!-- Menu de Navegação -->
    <div class="menu-opcoes" id="menu">
      <a href="index.html">Galeria</a>
      <a href="como-navegar.html">Como Navegar</a>
      <a href="contactos.html">Contactos</a>
    </div>

    <!-- Botão Música -->
    <img
      id="toggle-musica"
      src="/src/assets/toggle-music.png"
      alt="Música"
    />
    <audio id="audio-ambiente" src="/audio/musica.mp3" autoplay loop></audio>

    <!-- Fundo de desfoque -->
    <div id="blur-fundo"></div>

    <!-- Modal de Obra -->
    <div id="modal-obra">
      <span id="fechar-modal">&times;</span>
      <img id="imagem-modal" src="" alt="Obra em destaque" />
      <h2 id="titulo-modal">Título da Obra</h2>
      <p id="artista-modal">por Artista</p>
      <p id="visualizacoes-modal">248 visualizações</p>
      <button id="comprar-obra">Comprar NFT</button>
    </div>

    <!-- Script principal -->
    <script type="module" src="/src/main.js"></script>
    <script>
      // Lógica do menu (abre/fecha)
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");

      menuToggle.addEventListener("click", () => {
        const isVisible = menu.style.display === "flex";
        menu.style.display = isVisible ? "none" : "flex";
      });
    </script>
  </body>
</html>
