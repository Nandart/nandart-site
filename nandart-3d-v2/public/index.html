<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - NANdART</title>
    <link rel="stylesheet" href="src/css/index.css" />
  </head>
  <body>
    <div id="scene"></div>

    <!-- Modal -->
    <div id="modal-obra" style="display: none;">
      <div id="blur-fundo" style="display: none;"></div>
      <div class="modal-content">
        <img id="imagem-modal" src="" alt="" />
        <h2 id="titulo-modal">Obra NANdART</h2>
        <p id="artista-modal">por Nandart</p>
        <p id="visualizacoes-modal">248 visualizações</p>
        <button id="comprar-obra">Comprar</button>
        <button id="fechar-modal">Fechar</button>
      </div>
    </div>

    <!-- Carregar Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"></script>

    <!-- Carregar OrbitControls.js como módulo -->

      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';
    </script>

    <!-- Carregar o script principal -->
    <script type="module" src="src/main.js"></script>
